version: 0.2

phases:
  pre_build:
    commands:
      - IMAGE_URI_EMTG=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME_EMTG
      - $(aws ecr get-login --no-include-email --region $AWS_DEFAULT_REGION)
  build:
    commands:
      - docker-compose build
      - docker tag fargate-deploy-emtg:$IMAGE_TAG $IMAGE_URI_EMTG
  post_build:
    commands:
      - docker push $IMAGE_URI_EMTG:$IMAGE_TAG
      - echo '[{"name":"emtg_framework_2020","imageUri":"__URI_EMTG__"}]' > imagedef.json
      - sed -ie "s@__URI_EMTG__@${IMAGE_URI_EMTG}:${IMAGE_TAG}@" imagedef.json
artifacts:
  files:
    - imagedef.json
